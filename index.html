<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/stylesheet.css" />
  <title>Weather Dashboard</title>
</head>


  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div id="page">

    <div class="search">
      <h2 class="card-header text-uppercase" id="searchText">Search for a city</h2>
      <div class="col-auto">
        <form id="user-form" class="row g-3">
          <label class="visually-hidden" for="cityInput"></label>
          <input type="text" class="form-control" id="cityInput" placeholder="Add a city name">
        <button type="submit" class="btn btn-primary mb-3" id="btnSearch">Search</button>
      </div>
      </form>
    
      <h5 id="recentSearches">Recent Searches:</h5>
    <div id="search-history"></div>
  </div>

    <main id="main">
      <div id="currentWeather">

      </div>
      <div id="uvIndex">
        <h3>5-Day Forecast:</h3>
      </div>
      <div id="forecast">
       
        <div id="day1">
        </div>
        <div id="day2">
        </div>
        <div id="day3">
        </div>
        <div id="day4">
        </div>
        <div id="day5">
        </div>
      </div>
    </main>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

    <script src="./assets/javascript.js"></script>

  </body>
</div>

</html>
